_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste?language=ar" data-next-head=""/><link rel="alternate" hrefLang="es" href="https://www.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste?language=es" data-next-head=""/><link rel="alternate" hrefLang="pt-BR" href="https://www.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste?language=pt-br" data-next-head=""/><link rel="alternate" hrefLang="vi" href="https://www.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste?language=vi" data-next-head=""/><link rel="alternate" hrefLang="ko" href="https://www.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste?language=ko" data-next-head=""/><link rel="preload" href="https://pi.tedcdn.com/r/talkstar-assets.s3.amazonaws.com/production/talks/talk_166976/d6f46e46-c08e-4825-be06-83cb9a914c8f/1350x675_Patricia_Ayma_Maldonado.jpg?u%5Br%5D=2&amp;u%5Bs%5D=0.5&amp;u%5Ba%5D=0.8&amp;u%5Bt%5D=0.03&amp;quality=82" as="image" data-next-head=""/><link rel="preconnect" href="https://graphql.ted.com" crossorigin="anonymous"/><link rel="preconnect" href="https://metrics.ted.com" crossorigin="anonymous"/><link rel="preconnect" href="https://js-agent.newrelic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://pi.tedcdn.com" crossorigin="anonymous"/><link rel="preconnect" href="https://pu.tedcdn.com" crossorigin="anonymous"/><link rel="preconnect" href="https://securepubads.g.doubleclick.net" crossorigin="anonymous"/><link rel="dns-prefetch" href="https://graphql.ted.com"/><link rel="preconnect" href="https://dev.visualwebsiteoptimizer.com"/><link rel="preconnect" href="https://sli.ted.com" crossorigin="anonymous"/><link rel="preconnect" href="https://rp.liadm.com" crossorigin="anonymous"/><link rel="preconnect" href="https://api.sail-personalize.com" crossorigin="anonymous"/><link rel="preconnect" href="https://geolocation.onetrust.com" crossorigin="anonymous"/><link rel="preconnect" href="https://imasdk.googleapis.com" crossorigin="anonymous"/><link rel="preconnect" href="https://js.stripe.com" crossorigin="anonymous"/><link rel="preload" href="/_next/static/chunks/6ab9f7ce0e6afae8.css" as="style"/><link rel="preload" href="/_next/static/chunks/b650677e38ebb7d8.css" as="style"/><link rel="preload" href="/_next/static/chunks/62166296493a3b65.css" as="style"/><script type="application/ld+json" data-next-head="">{"@context":"https://schema.org","@type":"VideoObject","@id":"https://www.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste#video","name":"The brilliance of bacteria (and how they combat waste)","description":"Bacteria are the most incredible creatures on Earth, says biotechnologist and TED Fellow Patricia Aymà Maldonado. She presents a groundbreaking technology that “trains” bacteria to transform organic waste into biodegradable plastic that behaves like the real thing. Learn how this creative, sustainable approach could revolutionize the plastics industry.","thumbnailUrl":"https://pi.tedcdn.com/r/talkstar-assets.s3.amazonaws.com/production/talks/talk_166976/d493857b-7515-4904-a161-9bc8349d81c1/4_2880x1620_Patricia_Ayma_Maldonado.jpg?u%5Br%5D=2&amp;u%5Bs%5D=0.5&amp;u%5Ba%5D=0.8&amp;u%5Bt%5D=0.03&amp;quality=82w=640","uploadDate":"2025-12-12T15:37:54Z","datePublished":"2025-12-12T15:37:54Z","duration":"PT06M32S","embedUrl":"https://embed.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.ted.com/talks/patricia_ayma_maldonado_the_brilliance_of_bacteria_and_how_they_combat_waste"},"inLanguage":"en","publisher":{"@type":"Organization","@id":"https://www.ted.com/#organization","name":"TED","url":"https://www.ted.com","logo":{"@type":"ImageObject","url":"https://pi.tedcdn.com/r/pl.tedcdn.com/social/ted-logo-fb.png"}},"transcript":"I remember all my childhood being at the doctor, and my frequent pneumonia were due to bacteria. At high school, I went to a natural science fair, and I met two older students [who] told me that they were like modifying bacteria for producing proteins and solv[ing] hunger in the world. And that scenario just changed my life because I didn&apos;t know the potential of bacteria. They are the most special creature on Earth because they are super powerful. They just can kill you or save you in a second. I am Patricia Ayma Maldonado, and I am a bacteria trainer. In 2018, I founded the company. We are producing a biodegradable bioplastic with bacteria that eat organic waste. I think that plastic isn&apos;t a problem itself. It&apos;s how we produce it, how we use it and how we dispose of it. Plastic is crucial for different social, technological and medical advancements. We use it in wherever you can think. Plastic is light, plastic is soft, plastic is flexible, and it has a very good performance that [no] other products can give. We need plastic. Traditionally, plastic is extracted from petrol sources. Petrol-based plastic sticks around for a long time, and only nine percent of the plastic in the world is recycled. Ninety percent of plastic is incinerated, and 50 percent goes to landfills. When it gets recycled, it loses quality. So it is quite important to mix it again with virgin plastic in order to have the best application of the product. When I mean virgin plastic, I mean the plastic that is extracted, for the first time, from this fraction of the petroleum. Data from 2023 shows that extraction of virgin plastic has increased. So that means that we are promoting recycling and also virgin production [of] plastic is increasing. So it is the perfect illusion of sustainability. If we do nothing, in 2050, there will be more plastic than fish in the sea. It is still growing and will continue growing if we do not change how the system is accountable on that. Because it often seems that the full responsibility falls onto individuals. No matter how you try to avoid single-use plastics, no matter how you separate properly at your home, it will never be enough. A company puts a plastic product, and the customer has to take care of the planet. I need that plastic, you are not giving me another solution. They have to start thinking about the future. It&apos;s time to be accountable and to substitute this type of material for the ones that can take care of the planet. So a bioplastic is a plastic that meets one of these two conditions. It is bioplastic from its origin. That means there is no petrol-based plastic. Or it is bioplastic for its end of life. That means that it&apos;s biodegradable or compostable. Our bioplastic is double bioplastic, from its origin to its end of life. We work with agri-food companies, for example, a beer production company, and they give to us the leftover, or the spent yeast from the beer production. At first stage, we have a group of bacterias that cook the waste, OK? They are like the chef, and they cook the waste so that is like, really tasty. For a second stage, another one group of bacteria take that tasty waste and produce the bioplastic. And at the end, we obtain the bioplastic. This is a thing that some kind of bacteria can do, not all the bacteria can do, and it&apos;s an adaptive survival skill. You have to ask bacteria [to do] something, and she will do it. For me, bacteria is a girl, OK? (Laughs) So it’s a super-girl. We work with a system that is installed there where the waste is generated, in the customer facilities, and we start taking the waste directly into our model, our box, and that is working 24 hours a day. It is a new scenario for companies working with us. They go from managing a waste into having a real benefit, a real value, because they do not have to change machines, they have to change the mentality. Right now, we are already treating three tons of spent yeast in a day. We take 300 grams of yeast to produce one kilo of bioplastic. And this is bioplastic, by the way, produced with bacteria and organic waste. So it has the same appearance and it behaves really similar. It means that it can melt, it can flow, it can enter in the machines, it can give you like a strength, you know. And you just can make the same products as petrol-based plastics. Right now, this bioplastic is already working in luxury, like perfume, cosmetics, healthcare, whatever you can imagine with a plastic that behaves as a petrol-based plastic, you know? If you throw the plastic away -- I don&apos;t want you to do that, by the way. I want you to separate properly. But if you do it, then we can expect that bioplastic gets to the marine environment. And maybe in four months it can biodegrade in 90 percent, depending on the life that the bioplastic has. You cannot make microplastics with bioplastics. It is organic, it breaks naturally, like in small compounds, and is food for other bacteria, for other microorganisms. Having this bacteria right now and having our plan already functioning, working with three tons of organic waste a day, transforming this into bioplastic, it puts us on the first line of this marathon, this global marathon. This is a new way, a new alternative to take care of the planet. This is what I work for, and it is really worthy.","author":[{"@type":"Person","@id":"https://www.ted.com/speakers/patricia_ayma_maldonado#person","name":"Patricia Aymà Maldonado","url":"https://www.ted.com/speakers/patricia_ayma_maldonado"}],"creator":[{"@type":"Person","@id":"https://www.ted.com/speakers/patricia_ayma_maldonado#person","name":"Patricia Aymà Maldonado","url":"https://www.ted.com/speakers/patricia_ayma_maldonado"}],"interactionStatistic":{"@type":"InteractionCounter","interactionType":{"@type":"WatchAction"},"userInteractionCount":8633},"potentialAction":{"@type":"SeekToAction","target":{"@type":"EntryPoint","urlTemplate":"https://www.ted.com/talks/patricia_ayma_maldon
